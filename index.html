<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 2</title>
    <script type="module" src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./media/icono.png"/>
    <link rel="stylesheet" href="estilos/general.css" />
    <link
      rel="stylesheet"
      href="estilos/especificos/casino.css"
      id="estilo-especifico"
    />
  </head>
  <body>
    <main class="contenedor">
      
      <!-- Menú de configuración -->
      <section class="contenedor" id="menu-setup">
        <form class="contenedor" id="parametros">
      
          <div class="parametro">
            <label for="sizeInput" id="sizeLabel">Parejas:</label>
            <input type="number" id="sizeInput"/>
          </div>
  
          <div class="parametro">
            <label for="lifesInput" id="lifesLabel">Vidas:</label>
            <input type="number" id="lifesInput"/>
          </div>
  
          <div class="parametro">
            <label for="minInput" id="minLabel">Tiempo:</label>
            <input type="number" id="minInput" min="0" max="59"/>
            <label for="secInput" id="secLabel">:</label>
            <input type="number" id="secInput" min="0" max="59"/>
          </div>
  
          <button hidden></button> <!--Para poder empezar directamente pulsando enter con cualquiera de los campos seleccionados-->
        </form>

        <div class="contenedor" id="tematicas">
          <button class="boton" id="casinoButton">Casino</button>
          <button class="boton" id="geografiaButton">Geografía</button>
          <button class="boton" id="historiaButton">Historia</button>
        </div>

      </section>

      <!-- Menú del juego -->
      <section class="contenedor" id="menu-juego">
        <div class="contenedor" id="estadisticas">
          <div class="estadistica">Countdown: <span id="countdown"></span></div>
          <div class="estadistica">Fallos: <span id="fallos">0</span></div>
          <div class="estadistica">
            Movimientos: <span id="movimientos">0</span>
          </div>
          <div class="estadistica">Aciertos: <span id="aciertos">0</span></div>
        </div>
        <div class="contenedor" id="botones">
          <button id="augmentSizeButton" class="icono boton"><img src="media/iconos/plus-symbol-button.png"/></button>
          <button id="reduceSizeButton" class="icono boton"><img src="media/iconos/minus-symbol-button.png"/></button>
          <button id="configureButton" class="boton">Configurar</button>
          <button id="pauseButton" class="boton">Pausar</button>
          <button id="restartButton" class="boton">Reiniciar</button>
        </div>
      </section>

      <!-- Zona de cartas -->
      <section class="contenedor" id="cartas">
        <div id="velo-cartas"></div>
        <button id="startButton" class="boton">Empezar</button>
      </section>

      <!-- Zona de vidas -->
      <section class="contenedor" id="vidas"></section>
    </main>
  </body>
</html>
